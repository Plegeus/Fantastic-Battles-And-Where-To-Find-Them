<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fantastic Battles And Where To Find Them</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link rel="stylesheet" type="text/css" href="styles/overview.css" />
</head>

<body>
  <div id="root">
    <div id="top_pane"></div>

    <div id="mid">
      <div id="left" class="column">
        <div id="left_pane"></div>
      </div>

      <div id="center">
        <div id="center_pane"></div>
      </div>

      <div id="right" class="column">
        <div id="right_pane">
          <h2>Add a Battle</h2>
          <form action="/action_page.php">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value="Battle of "><br>
            <label for="victor">Victor:</label><br>
            <input type="text" id="victor" name="victor" value=""><br>
            <label for="vanquished">Vanquished:</label><br>
            <input type="text" id="vanquished" name="vanquished" value=""><br>
            <label for="victorious_commander">Victorious Commander:</label><br>
            <input type="text" id="victorious_commander" name="victorious_commander" value=""><br>
            <label for="vanquished_commander">Vanquished Commander:</label><br>
            <input type="text" id="vanquished_commander" name="vanquished_commander" value=""><br>
            <label for="victorious_deaths">Victorious Deaths:</label><br>
            <input type="any" id="victorious_deaths" name="victorious_deaths" value=""><br>
            <label for="vanquished_deaths">Vanquished Deaths:</label><br>
            <input type="any" id="vanquished_deaths" name="vanquished_deaths" value=""><br>
            <br>
            <input type="submit" value="Add Battle">
          </form>
        </div>
      </div>
    </div>

    <div id="bottom" class="bar">
      <div id="bottom_pane"></div>
    </div>
  </div>
</body>

</html>
